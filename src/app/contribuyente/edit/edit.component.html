<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">RNC/CEDULA</th>
      <th scope="col">Nombre</th>
      <th scope="col">Monto</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comprobante of comprobanteFiscales">
      <td>{{ comprobante.rncCedula }}</td>
      <td>{{ comprobante.ncf }}</td>
      <td>{{ comprobante.monto }}</td>
    </tr>
    <hr>

  </tbody>


  <tbody>
    <tr>
      <td>Total ITBIS :</td>
      <td>{{total}}</td>
      <td></td>
    </tr>

  </tbody>
</table>
